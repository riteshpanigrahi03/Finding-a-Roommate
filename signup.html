<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="su.css">
<script>
function validateform()  
{  
var x=document.myform.email.value;  
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");
var p1=document.myform.psw.value;
var p2=document.myform.rpsw.value;  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  return false;  
  } 
if(p1.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }
if(p2.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }
if(p1==p2){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}      
}  


</script>
<title>
EasyRoommates
</title>

<body>


<div>
    
    <a href="main.html"><img src="logo.png" id="l"></a>
    <a href="login.html"><button class="button1 button11">Login</button></a>



<form name="myform"  action="add.php" onsubmit="return validateform();" style="border:1px solid #ccc" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input  type="text" placeholder="Enter Name" name="name"  required>

    <label for="email"><b>Email</b></label>
    <input  type="text" placeholder="Enter Email" name="email"  required>

      
      <label for="age"><b>Age</b></label>
    <input type="number" id="age"  name="age" required>

    <label class="container1">Male
      <input type="radio" checked="checked" name="gender" value="Male">
      <span class="checkmark"></span>
    </label>
    <label class="container1">Female
      <input type="radio" name="gender" value="Female">
      <span class="checkmark"></span>
    </label>

      
      <label for="mobile"><b>Mobile</b></label>
    <input type="number" id="mobile"  name="mobile" required>

      
      <label for="address"><b>Address</b></label>
      <textarea placeholder="Enter Address" name="add" rows=7  cols=20 required></textarea>

      <label for="psw"><b>Password</b></label>
    <input type="password" id="psw1" placeholder="Enter Password (6 Character long)" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="psw2" placeholder="Repeat Password (6 Character long)" name="rpsw" required>
    
      
          <label class="container1">I have a room
      <input type="radio" checked="checked" name="radio" value="I have a room">
      <span class="checkmark"></span>
    </label>
    <label class="container1">I need a room
      <input type="radio" name="radio" value="I need a room">
      <span class="checkmark"></span>
    </label>

         <label for="budget"><b>Budget</b></label>
    <input type="number" id="budget"  name="budget" required>

      
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Get Started!!</button>
    </div>
  </div>
</form>
